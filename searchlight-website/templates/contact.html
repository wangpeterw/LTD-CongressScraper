<html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="static/assets/css/contact.css">
		<title>Searchlight</title>
	</head>


	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<a href="/" class="navbar-brand">Searchlight</a>

				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/query">Query</a></li>
						<li><a href="/about">About</a></li>
						<li><a href="/process">Process</a></li>
						<li><a href="/team">Team</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="contact">
			<div class="container">

					{% if success %}
						<h1>Form submitted!</h1>

						<h2>Thanks for connecting with us. We'll be sure to get back in touch with you as soon as possible.</h2>

					{% else %}


						<h1>CONTACT US!</h1>

						<form method="post" action="/contact">

					    <label for="name">Name</label>
					    <input type="text" name="name" placeholder="Your name.." required>

					    <label for="email">Email</label>
					    <input type="email" name="email" placeholder="Your email.." required>

					    <label for="subject">Message Subject</label>
					    <select id="subject" name="subject" required>
								<option value="" selected>Select a subject...</option>
								{% for msg in message_type %}
								<option value="{{msg}}">{{msg}}</option>
								{% endfor %}
					    </select>

					    <label for="message">Message</label>

					    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
					    <input type="submit" name="submit" data-submit="...Sending" value="Submit">
					  </form>
					{% endif %}


			</div>
		</div>

</body>
</html>
